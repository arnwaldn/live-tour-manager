# =============================================================================
# Tour Manager - Docker Compose Configuration
# Services: nginx (reverse proxy) + web (Flask/Gunicorn) + db (PostgreSQL 16)
# =============================================================================
# IMPORTANT: Copy .env.example to .env and configure before running!
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (HTTPS termination)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: tour-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_files:/app/app/static:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - tour-manager-network

  # ---------------------------------------------------------------------------
  # Certbot (SSL certificate management)
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: tour-manager-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ---------------------------------------------------------------------------
  # Web Application (Flask + Gunicorn)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tour-manager-web
    # Port not exposed externally - nginx handles public traffic
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL for Docker network
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-tour_manager}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tour-manager-network
    volumes:
      - ./logs:/app/logs
      - static_files:/app/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: tour-manager-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-tour_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    # Port not exposed externally in production (only within Docker network)
    expose:
      - "5432"
    restart: unless-stopped
    networks:
      - tour-manager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tour_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis (for caching and rate limiting)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: tour-manager-redis
    # Port not exposed externally in production
    expose:
      - "6379"
    restart: unless-stopped
    networks:
      - tour-manager-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

# =============================================================================
# Networks
# =============================================================================
networks:
  tour-manager-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
