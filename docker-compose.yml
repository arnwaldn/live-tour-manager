# =============================================================================
# GigRoute - Docker Compose Configuration
# Services: nginx (reverse proxy) + web (Flask/Gunicorn) + db (PostgreSQL 16)
# =============================================================================
# IMPORTANT: Copy .env.example to .env and configure before running!
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (HTTPS termination)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: gigroute-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_files:/app/app/static:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - gigroute-network

  # ---------------------------------------------------------------------------
  # Certbot (SSL certificate management)
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: gigroute-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ---------------------------------------------------------------------------
  # Web Application (Flask + Gunicorn)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gigroute-web
    # Port not exposed externally - nginx handles public traffic
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL for Docker network
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-tour_manager}
      - REDIS_URL=redis://redis:6379/0
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gigroute-network
    volumes:
      - ./logs:/app/logs
      - static_files:/app/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: gigroute-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-tour_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    # Port not exposed externally in production (only within Docker network)
    expose:
      - "5432"
    restart: unless-stopped
    networks:
      - gigroute-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tour_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Redis (for caching and rate limiting)
  # ---------------------------------------------------------------------------
  # ---------------------------------------------------------------------------
  # Database Backup (daily pg_dump with 7-day retention)
  # ---------------------------------------------------------------------------
  backup:
    image: postgres:16-alpine
    container_name: gigroute-backup
    env_file:
      - .env
    environment:
      - PGHOST=db
      - PGUSER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=${POSTGRES_DB:-tour_manager}
    volumes:
      - ./backups:/backups
      - ./scripts/backup_db.sh:/backup.sh:ro
    entrypoint: /bin/sh
    command: >
      -c "chmod +x /backup.sh && while true; do
        echo '[backup] Starting daily backup...';
        /backup.sh;
        echo '[backup] Next backup in 24h';
        sleep 86400;
      done"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gigroute-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # ---------------------------------------------------------------------------
  # Redis (for caching and rate limiting)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: gigroute-redis
    # Port not exposed externally in production
    expose:
      - "6379"
    restart: unless-stopped
    networks:
      - gigroute-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'

# =============================================================================
# Networks
# =============================================================================
networks:
  gigroute-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
