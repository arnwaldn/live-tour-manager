# Fly.io Configuration - Live Tour Manager
app = "live-tour-manager"
primary_region = "cdg"  # Paris

[build]
  dockerfile = "Dockerfile"

[env]
  FLASK_ENV = "production"
  FLASK_DEBUG = "false"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
