<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GigRoute{% endblock %}</title>
    <style>
        /* Reset */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
        }
        table {
            border-collapse: collapse;
        }
        img {
            border: 0;
            outline: none;
            text-decoration: none;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .email-header {
            background-color: #000000;
            padding: 30px 40px;
            text-align: center;
        }
        .email-header img {
            max-width: 200px;
            height: auto;
        }
        .email-header h1 {
            color: #FFB72D;
            font-size: 24px;
            font-weight: 400;
            margin: 15px 0 0 0;
            letter-spacing: 2px;
        }

        /* Content */
        .email-content {
            padding: 40px;
            background-color: #ffffff;
        }
        .email-content h2 {
            color: #000000;
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 20px 0;
        }
        .email-content p {
            color: #333333;
            margin: 0 0 15px 0;
        }

        /* Info Box */
        .info-box {
            background-color: #1A1A1A;
            border-left: 4px solid #FFB72D;
            padding: 20px;
            margin: 25px 0;
        }
        .info-box h3 {
            color: #FFB72D;
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .info-box p {
            color: #e9ecef;
            margin: 5px 0;
        }
        .info-box .label {
            color: #8B8B8B;
            font-size: 14px;
        }
        .info-box .value {
            color: #ffffff;
            font-weight: 500;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background-color: #FFB72D;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 0;
            margin: 20px 0;
        }
        .btn:hover {
            background-color: #D4B87A;
        }
        .btn-secondary {
            background-color: #333333;
            color: #ffffff;
        }

        /* Status badges */
        .status-approved {
            display: inline-block;
            background-color: #198754;
            color: #ffffff;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status-denied {
            display: inline-block;
            background-color: #dc3545;
            color: #ffffff;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status-pending {
            display: inline-block;
            background-color: #ffc107;
            color: #000000;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Footer */
        .email-footer {
            background-color: #000000;
            padding: 30px 40px;
            text-align: center;
        }
        .email-footer p {
            color: #8B8B8B;
            font-size: 13px;
            margin: 5px 0;
        }
        .email-footer a {
            color: #FFB72D;
            text-decoration: none;
        }
        .email-footer .divider {
            width: 60px;
            height: 1px;
            background-color: #FFB72D;
            margin: 15px auto;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            .email-header, .email-content, .email-footer {
                padding: 20px !important;
            }
        }
    </style>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f5f5f5">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table class="email-container" width="600" cellpadding="0" cellspacing="0" border="0">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <h1>GIGROUTE</h1>
                            <p style="color: #FFB72D; font-size: 12px; letter-spacing: 4px; margin: 5px 0 0 0;">DU BUREAU AU BACKSTAGE</p>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td class="email-content">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            <div class="divider"></div>
                            <p>&copy; {{ now().year if now is defined else '2026' }} GigRoute</p>
                            <p>Cet email a été envoyé automatiquement. Merci de ne pas y répondre.</p>
                            <p><a href="{{ url_for('settings.notifications', _external=True) }}">Gerer mes preferences email</a></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
