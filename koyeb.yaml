name: live-tour-manager
type: web
git:
  repository: github.com/arnwaldn/live-tour-manager
  branch: main
  builder: dockerfile
  dockerfile: Dockerfile
  workDir: /
env:
  - key: FLASK_ENV
    value: production
  - key: FLASK_DEBUG
    value: "false"
  - key: SECRET_KEY
    value: "91820b2a25d3d71ce96beb33a088e0669026044babc5bf289cd1b0446a29032f"
  - key: DATABASE_URL
    value: "sqlite:///tour_manager.db"
ports:
  - port: 8080
    protocol: http
routes:
  - path: /
    port: 8080
healthChecks:
  - port: 8080
    path: /health
    protocol: http
scaling:
  min: 0
  max: 1
instance_types:
  - type: free
regions:
  - fra
