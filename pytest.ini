[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=55 --ignore=tests/e2e
markers =
    e2e: End-to-end tests requiring Playwright (deselect with '-m "not e2e"')
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
