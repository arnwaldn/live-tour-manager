# Render.com Blueprint - GigRoute Beta
# Deploy: render.com > New Blueprint Instance > Connect this repo

services:
  - type: web
    name: gigroute
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    preDeployCommand: "flask db upgrade && (flask init-db || true) && (flask seed-professions || true)"
    startCommand: gunicorn -c gunicorn.conf.py 'app:create_app()'
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gigroute-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.13.2"
    healthCheckPath: /health
    plan: free

databases:
  - name: gigroute-db
    plan: free
    databaseName: gigroute
    user: gigroute
