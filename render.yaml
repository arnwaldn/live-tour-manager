# Render.com Blueprint - GigRoute Beta
# Deploy: render.com > New Blueprint Instance > Connect this repo
# NOTE: Free tier has no internal networking â€” DATABASE_URL must be set
# manually in the Render dashboard using the EXTERNAL connection string.

services:
  - type: web
    name: gigroute
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: "flask db upgrade && (flask init-db || true) && (flask seed-professions || true) && (flask setup-users || true) && gunicorn -c gunicorn.conf.py 'app:create_app()'"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.13.2"
    healthCheckPath: /health
    plan: free

databases:
  - name: gigroute-db
    plan: free
    databaseName: gigroute
    user: gigroute
