# Render.com Blueprint - GigRoute
# Deploy: https://render.com/deploy?repo=https://github.com/arnwaldn/gigroute

services:
  # Web Service
  - type: web
    name: gigroute
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn -c gunicorn.conf.py 'app:create_app()'
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gigroute-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: gigroute-redis
          type: redis
          property: connectionString
      - key: CACHE_TYPE
        value: RedisCache
      - key: CACHE_REDIS_URL
        fromService:
          name: gigroute-redis
          type: redis
          property: connectionString
      - key: RATELIMIT_STORAGE_URL
        fromService:
          name: gigroute-redis
          type: redis
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.0"
    healthCheckPath: /health
    plan: free

databases:
  - name: gigroute-db
    plan: free
    databaseName: gigroute
    user: gigroute

  - name: gigroute-redis
    type: redis
    plan: free
